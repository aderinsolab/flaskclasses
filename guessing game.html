<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #cf9999;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #game-container {
            background-color: #463f3f;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div id="game-container">
    <h1>Guess the Number Game</h1>
    <p>Guess a number between 1 and 100:</p>
    <input type="number" id="user-input" min="1" max="100">
    <button onclick="checkGuess()">Submit Guess</button>
    <p id="result"></p>
</div>

<script>
    // Generate a random number between 1 and 100
    const secretNumber = Math.floor(Math.random() * 100) + 1;

    // Function to check the user's guess
    function checkGuess() {
        const userGuess = document.getElementById('user-input').value;
        const resultMessage = document.getElementById('result');

        // Check if the input is a valid number
        if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
            resultMessage.textContent = 'Please enter a valid number between 1 and 100.';
            resultMessage.style.color = 'red';
            return;
        }

        // Compare the user's guess with the secret number
        if (userGuess == secretNumber) {
            resultMessage.textContent = 'Congratulations! You guessed the correct number!';
            resultMessage.style.color = 'green';
        } else {
            resultMessage.textContent = `Wrong guess. The correct number is ${secretNumber}.`;
            resultMessage.style.color = 'red';
        }
    }
</script>

</body>
</html>
